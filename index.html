<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FHE Calculator - Zama (Sepolia)</title>

    <!-- Font Awesome + Ethers v6 UMD + Relayer SDK UMD -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@zama-fhe/relayer-sdk@latest/dist/index.umd.js"></script>

    <style>
      /* --- giữ nguyên CSS giao diện retro bạn đã dùng (rút gọn tí) --- */
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:'Press Start 2P',cursive;background:#1a1a2e;color:#ffd700;overflow-x:hidden}
      header{display:flex;justify-content:space-between;align-items:center;padding:18px 30px;background:#0f0f1e;border-bottom:4px solid #ffd700}
      .logo{font-size:36px;color:#ffd700}
      .wallet-info{display:flex;gap:12px;align-items:center}
      .connect-btn{padding:10px 18px;background:#ffd700;color:#0f0f1e;border:3px solid #ffd700;cursor:pointer}
      .connect-btn.connected{background:#00ff00;border-color:#00ff00}
      .calc-container{max-width:540px;margin:40px auto;padding:24px;background:#0f0f1e;border:4px solid #ffd700}
      .result-display{background:#1a1a2e;border:3px solid #ffd700;padding:18px;text-align:center;color:#00ff00;min-height:48px;word-break:break-all}
      .value-input{width:100%;background:transparent;border:2px solid #ffd700;color:#ffd700;padding:12px;text-align:center;margin:14px 0}
      .op-btn{padding:14px;background:#ffd700;border:3px solid #ffd700;cursor:pointer}
      .notification{position:fixed;top:90px;right:20px;background:#0f0f1e;border:3px solid #ffd700;padding:14px;z-index:9999}
      .notification.error{border-color:#ff0000}
      .notification.success{border-color:#00ff00}
      @media(max-width:768px){header{padding:12px} .logo{font-size:20px}}
    </style>
</head>
<body>
  <header>
    <div class="logo">FHE Calc</div>
    <div class="wallet-info">
      <div id="walletAddress" style="display:none;color:#00ff00;padding:6px 10px;border:2px solid #00ff00"></div>
      <button id="connectBtn" class="connect-btn" onclick="connectWallet()">CONNECT WALLET</button>
    </div>
  </header>

  <main>
    <div class="calc-container">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3 style="color:#ffd700">CALCULATOR</h3>
        <div id="networkBadge" style="border:2px solid #ffd700;padding:6px 8px;color:#ffd700">NOT CONNECTED</div>
      </div>

      <div id="resultDisplay" class="result-display">0x0000... (Encrypted)</div>

      <input id="valueInput" class="value-input" type="number" placeholder="Enter value" min="0" />

      <div style="display:flex;gap:10px">
        <button id="addBtn" class="op-btn" onclick="performAdd()" disabled>+ ADD</button>
        <button id="subBtn" class="op-btn" onclick="performSubtract()" disabled>- SUB</button>
      </div>

      <button id="refreshBtn" style="margin-top:14px;padding:12px;width:100%;background:#ffd700;border:4px solid #ffd700" onclick="refreshResult()" disabled>REFRESH RESULT</button>

      <div style="margin-top:14px;font-size:12px;color:#ffed4e;text-align:center">
        <div>Contract: 0xE822...975F (Sepolia)</div>
      </div>
    </div>
  </main>

  <div id="toasts"></div>

  <script>
  /*******************************
   *  CONFIG / ABI
   *******************************/
  const CONTRACT_ADDRESS = '0xE822E0Cba6205b85CFAa48b0DD028Fc74F17975F';
  const SEPOLIA_CHAIN_ID = 11155111; // number
  const CONTRACT_ABI = [
    {"inputs":[{"internalType":"externalEuint32","name":"inputEuint32","type":"bytes32"},{"internalType":"bytes","name":"inputProof","type":"bytes"}],"name":"add","outputs":[],"stateMutability":"nonpayable","type":"function"},
    {"inputs":[],"name":"getResult","outputs":[{"internalType":"euint32","name":"","type":"bytes32"}],"stateMutability":"view","type":"function"},
    {"inputs":[],"name":"protocolId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"pure","type":"function"},
    {"inputs":[{"internalType":"externalEuint32","name":"inputEuint32","type":"bytes32"},{"internalType":"bytes","name":"inputProof","type":"bytes"}],"name":"subtract","outputs":[],"stateMutability":"nonpayable","type":"function"}
  ];

  let provider, signer, userAddress, contract, fhevmInstance;

  function showNotification(message, type = 'info') {
    const el = document.createElement('div');
    el.className = 'notification ' + (type === 'error' ? 'error' : (type === 'success' ? 'success' : ''));
    el.innerHTML = `<strong>${type.toUpperCase()}</strong><br>${message}`;
    document.body.appendChild(el);
    setTimeout(()=> {
      el.style.animation = 'fadeout 0.3s';
      setTimeout(()=>el.remove(),350);
    }, 4500);
  }

  /****************************************************************
   *  encryptWithSDK (createEncryptedInput -> add32 -> encrypt())
   *  decryptWithSDK (generateKeypair -> createEIP712 -> sign -> userDecrypt)
   *
   *  These functions use the relayer SDK instance methods which
   *  the UMD builds expose on window.relayerSdk.
   ****************************************************************/

  async function encryptWithSDK(value, contractAddress, userAddr) {
    if (!fhevmInstance) throw new Error('FHEVM SDK not initialized');
    if (!fhevmInstance.createEncryptedInput) {
      // helpful error if UMD/WASM not present
      throw new Error('Relayer SDK missing createEncryptedInput – your UMD might not include WASM. Use bundler or follow Zama docs.');
    }

    // create buffer bound to contract + user
    const buffer = fhevmInstance.createEncryptedInput(contractAddress, userAddr);
    // add 32-bit value
    buffer.add32(BigInt(value));
    // encrypt -> returns { handles: [...], inputProof: bytes }
    const ciphertexts = await buffer.encrypt();
    // return first handle and proof
    return { encrypted: ciphertexts.handles[0], proof: ciphertexts.inputProof };
  }

  async function decryptWithSDK(encryptedHandle, contractAddress) {
    if (!fhevmInstance || !signer) throw new Error('FHEVM SDK or signer not ready');

    // generate ephemeral keypair for user decryption
    const keypair = fhevmInstance.generateKeypair();

    const handleContractPairs = [{ handle: encryptedHandle, contractAddress }];
    const startTimeStamp = Math.floor(Date.now() / 1000).toString();
    const durationDays = '10';
    const contractAddresses = [contractAddress];

    // create EIP712 typed data for user's decrypt request
    const eip712 = fhevmInstance.createEIP712(
      keypair.publicKey,
      contractAddresses,
      startTimeStamp,
      durationDays
    );

    // Request signature from wallet using EIP-712
    let signature;
    try {
      // ethers v6 supports signTypedData(domain, types, value)
      if (typeof signer.signTypedData === 'function') {
        signature = await signer.signTypedData(eip712.domain, eip712.types, eip712.message);
      } else if (typeof signer._signTypedData === 'function') {
        signature = await signer._signTypedData(eip712.domain, eip712.types, eip712.message);
      } else {
        throw new Error('Wallet does not support typed-data signing (EIP-712).');
      }
    } catch (err) {
      throw new Error('Signing typed data failed: ' + (err.message || err));
    }

    const signerAddress = await signer.getAddress();

    // Call userDecrypt on the relayer SDK
    const result = await fhevmInstance.userDecrypt(
      handleContractPairs,
      keypair.privateKey,
      keypair.publicKey,
      signature.replace(/^0x/, ''),
      contractAddresses,
      signerAddress,
      startTimeStamp,
      durationDays
    );

    // result is an object keyed by handle -> plaintext BigInt or similar
    return result[encryptedHandle];
  }

  /***********************
   *  CONNECT WALLET
   ***********************/
  async function connectWallet() {
    try {
      if (typeof window.ethereum === 'undefined') {
        showNotification('MetaMask chưa được cài đặt!', 'error');
        return;
      }

      showNotification('Đang kết nối MetaMask...', 'info');

      // ethers v6 BrowserProvider
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send('eth_requestAccounts', []);
      signer = await provider.getSigner();
      userAddress = await signer.getAddress();

      const network = await provider.getNetwork();
      console.log('Connected chainId:', network.chainId);

      if (network.chainId !== SEPOLIA_CHAIN_ID) {
        showNotification('Vui lòng chuyển sang Sepolia testnet (11155111)', 'error');
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xaa36a7' }],
          });
        } catch (switchErr) {
          // if chain not added -> try add
          if (switchErr && switchErr.code === 4902) {
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0xaa36a7',
                  chainName: 'Sepolia',
                  nativeCurrency: { name: 'Sepolia ETH', symbol: 'SEP', decimals: 18 },
                  rpcUrls: ['https://rpc.sepolia.org'],
                  blockExplorerUrls: ['https://sepolia.etherscan.io']
                }]
              });
            } catch (addErr) {
              showNotification('Thêm Sepolia vào ví thất bại. Hãy thêm thủ công.', 'error');
              return;
            }
          } else {
            showNotification('Chuyển network thất bại. Hãy chuyển thủ công sang Sepolia.', 'error');
            return;
          }
        }

        // refresh network
        const newNet = await provider.getNetwork();
        if (newNet.chainId !== SEPOLIA_CHAIN_ID) {
          showNotification('Network vẫn chưa phải Sepolia. Hãy thử lại.', 'error');
          return;
        }
      }

      // Check relayer SDK available
      if (!window.relayerSdk) {
        showNotification('Relayer SDK chưa load (window.relayerSdk undefined).', 'error');
        console.error('window.relayerSdk missing. UMD not loaded or WASM missing.');
        return;
      }

      // initialize FHE relayer instance using the UMD export
      // (DO NOT destructure; call via window.relayerSdk)
      fhevmInstance = await window.relayerSdk.createInstance(window.relayerSdk.SepoliaConfig);

      // create contract with signer
      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

      // update UI
      document.getElementById('networkBadge').textContent = 'SEPOLIA';
      const wa = document.getElementById('walletAddress');
      wa.textContent = userAddress.slice(0,6) + '...' + userAddress.slice(-4);
      wa.style.display = 'block';
      const connectBtn = document.getElementById('connectBtn');
      connectBtn.textContent = 'CONNECTED';
      connectBtn.classList.add('connected');
      connectBtn.disabled = true;
      document.getElementById('addBtn').disabled = false;
      document.getElementById('subBtn').disabled = false;
      document.getElementById('refreshBtn').disabled = false;

      showNotification(`Kết nối thành công: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`, 'success');

      // initial fetch
      await refreshResult();

    } catch (err) {
      console.error('Connect error:', err);
      showNotification('Kết nối ví thất bại: ' + (err.message || err), 'error');
    }
  }

  /***********************
   *  OPERATIONS
   ***********************/
  async function performAdd() {
    try {
      const v = parseInt(document.getElementById('valueInput').value);
      if (isNaN(v) || v <= 0) { showNotification('Vui lòng nhập giá trị dương', 'error'); return; }

      const addBtn = document.getElementById('addBtn');
      addBtn.disabled = true;
      addBtn.innerHTML = '+ ADD <span style="opacity:.8">...</span>';

      showNotification('Đang mã hóa và gửi giao dịch...', 'info');

      const { encrypted, proof } = await encryptWithSDK(v, CONTRACT_ADDRESS, userAddress);

      const tx = await contract.add(encrypted, proof);
      showNotification('Giao dịch đã gửi, đang chờ xác nhận...', 'info');
      await tx.wait();

      showNotification(`Đã cộng ${v}. Transaction confirmed.`, 'success');
      await refreshResult();

      addBtn.disabled = false;
      addBtn.innerHTML = '+ ADD';
    } catch (err) {
      console.error('Add error:', err);
      showNotification('Cộng thất bại: ' + (err.message || err), 'error');
      document.getElementById('addBtn').disabled = false;
      document.getElementById('addBtn').innerHTML = '+ ADD';
    }
  }

  async function performSubtract() {
    try {
      const v = parseInt(document.getElementById('valueInput').value);
      if (isNaN(v) || v <= 0) { showNotification('Vui lòng nhập giá trị dương', 'error'); return; }

      const subBtn = document.getElementById('subBtn');
      subBtn.disabled = true;
      subBtn.innerHTML = '- SUB <span style="opacity:.8">...</span>';

      showNotification('Đang mã hóa và gửi giao dịch...', 'info');

      const { encrypted, proof } = await encryptWithSDK(v, CONTRACT_ADDRESS, userAddress);

      const tx = await contract.subtract(encrypted, proof);
      showNotification('Giao dịch đã gửi, đang chờ xác nhận...', 'info');
      await tx.wait();

      showNotification(`Đã trừ ${v}. Transaction confirmed.`, 'success');
      await refreshResult();

      subBtn.disabled = false;
      subBtn.innerHTML = '- SUB';
    } catch (err) {
      console.error('Subtract error:', err);
      showNotification('Trừ thất bại: ' + (err.message || err), 'error');
      document.getElementById('subBtn').disabled = false;
      document.getElementById('subBtn').innerHTML = '- SUB';
    }
  }

  async function refreshResult() {
    try {
      if (!contract) return;
      let encryptedResult = await contract.getResult();
      // show short encrypted handle while decrypting
      document.getElementById('resultDisplay').textContent = `${String(encryptedResult).slice(0,12)}... (Đang giải mã...)`;

      // try decrypt
      const decryptedValue = await decryptWithSDK(encryptedResult, CONTRACT_ADDRESS);
      document.getElementById('resultDisplay').textContent = (decryptedValue !== undefined && decryptedValue !== null) ? decryptedValue.toString() : '0';
      showNotification('Kết quả đã làm mới và giải mã!', 'success');
    } catch (err) {
      console.error('Refresh error:', err);
      showNotification('Làm mới/giải mã thất bại: ' + (err.message || err), 'error');
      // if encryptedResult exists show the encrypted short
      try {
        const maybeEnc = await contract.getResult();
        document.getElementById('resultDisplay').textContent = maybeEnc ? `${String(maybeEnc).slice(0,12)}... (Encrypted)` : '0';
      } catch (_) {
        document.getElementById('resultDisplay').textContent = '0';
      }
    }
  }

  // auto handle account/network changes
  if (window.ethereum) {
    window.ethereum.on('accountsChanged', (accounts) => {
      if (accounts.length === 0) location.reload();
      else connectWallet();
    });
    window.ethereum.on('chainChanged', () => {
      location.reload();
    });
  }
  </script>
</body>
</html>
