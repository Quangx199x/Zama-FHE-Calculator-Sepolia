<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FHE Calculator - Sepolia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { color: #333; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { margin: 10px 0; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ddd; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #notification { margin-top: 10px; padding: 10px; border-radius: 5px; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ” FHE Calculator (Sepolia)</h1>

    <button onclick="connectWallet()">ğŸ”— Káº¿t ná»‘i MetaMask</button>

    <input type="number" id="inputValue" placeholder="Nháº­p sá»‘..." />
    <button onclick="performAdd()">â• Cá»™ng</button>
    <button onclick="performSubtract()">â– Trá»«</button>

    <h3 id="resultDisplay">Result: (chÆ°a cÃ³ dá»¯ liá»‡u)</h3>
    <button onclick="refreshResult()">ğŸ”„ Refresh Result</button>

    <div id="notification"></div>
  </div>

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- fhevm-js -->
  <script type="module">
    import { Fhevm } from "https://cdn.jsdelivr.net/npm/fhevm-js/+esm";

    let provider, signer, contract, fhe;

    // ğŸ“Œ Contract info
    const CONTRACT_ADDRESS = "0xe822e0cba6205b85cfaa48b0dd028fc74f17975f"; // sá»­a láº¡i náº¿u cáº§n
    const CONTRACT_ABI = [
      "function getResult() view returns (uint256)",
      "function add(uint256,bytes calldata)",
      "function subtract(uint256,bytes calldata)"
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        // ğŸ”¥ Init FHE context
        fhe = await Fhevm.create();
        showNotification("VÃ­ Ä‘Ã£ káº¿t ná»‘i & FHE ready!", "success");
      } else {
        showNotification("MetaMask chÆ°a cÃ i Ä‘áº·t!", "error");
      }
    }

    // ğŸ“Œ Encrypt báº±ng FHE tháº­t
    async function encryptValue(value) {
      if (!fhe) fhe = await Fhevm.create();
      return fhe.encrypt32(value);
    }

    async function performAdd() {
      try {
        const value = parseInt(document.getElementById('inputValue').value);
        if (isNaN(value)) return showNotification("Vui lÃ²ng nháº­p sá»‘!", "error");

        const { encrypted, proof } = await encryptValue(value);
        const tx = await contract.add(encrypted, proof);
        await tx.wait();
        showNotification("Gá»­i giao dá»‹ch cá»™ng thÃ nh cÃ´ng!", "success");
      } catch (err) {
        console.error(err);
        showNotification("Lá»—i khi cá»™ng: " + err.message, "error");
      }
    }

    async function performSubtract() {
      try {
        const value = parseInt(document.getElementById('inputValue').value);
        if (isNaN(value)) return showNotification("Vui lÃ²ng nháº­p sá»‘!", "error");

        const { encrypted, proof } = await encryptValue(value);
        const tx = await contract.subtract(encrypted, proof);
        await tx.wait();
        showNotification("Gá»­i giao dá»‹ch trá»« thÃ nh cÃ´ng!", "success");
      } catch (err) {
        console.error(err);
        showNotification("Lá»—i khi trá»«: " + err.message, "error");
      }
    }

    async function refreshResult() {
      try {
        if (!contract) return showNotification("ChÆ°a káº¿t ná»‘i vÃ­!", "error");

        const encryptedResult = await contract.getResult();
        const decrypted = fhe.decrypt32(encryptedResult); // ğŸ”¥ Giáº£i mÃ£
        document.getElementById('resultDisplay').textContent =
          `Decrypted Result: ${decrypted}`;
        showNotification("Káº¿t quáº£ Ä‘Ã£ giáº£i mÃ£ thÃ nh cÃ´ng!", "success");
      } catch (err) {
        console.error(err);
        showNotification("Lá»—i khi refresh: " + err.message, "error");
      }
    }

    function showNotification(message, type) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.className = type;
      note.style.display = "block";
      setTimeout(() => note.style.display = "none", 4000);
    }
  </script>
</body>
</html>
